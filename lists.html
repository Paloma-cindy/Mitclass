<!doctype html>
<html lang="en">
<head>
  <style>
    ol,ul,h2,h3{
      text-align: center;
    }
    ol{color: #1fa5c7;
    }
    ul{
      color: crimson;
    }
    h3{
      color: aqua;
    }
  </style>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lists</title>
</head>
<body>
<h2>Ordered List.</h2>
<h3>Fruits.</h3>
<ol>
  <li>Mangoes</li>
  <li>Bananas</li>
  <li>Oranges</li>
  <li>Watermelon</li>
  </ol>
  <h2>Unordered List</h2>
  <h3>List Of Cars</h3>
  <ul>
    <li>Toyota</li>
    <li>Nissan</li>
    <li>BMW</li>
  </ul>


</body>
</html>
